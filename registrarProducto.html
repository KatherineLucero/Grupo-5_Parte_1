<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto</title>
    <link rel="stylesheet" href="/styles/registrarUsuarios.css">
</head>
<body>
    <header>
        <nav>
            <img src="/img/logo.png" alt="Logo" class="logo">
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/registrarProducto.html">Productos</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Políticas</a></li>
            </ul>
            <div class="header-right">
                <a href="/login.html">Iniciar Sesión</a>
                <a href="#" class="carrito">Ir al Pago</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="registro-container">
            <h2>Registrar Producto</h2>
            <form action="#">
                <div class="form-group">
                    <label for="idProducto">Producto Id:</label>
                    <input type="text" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="nombreproducto">Nombre de Producto:</label>
                    <input type="text" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="paquete">Paquete:</label>
                    <input type="text" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio Total:</label>
                    <input type="number" placeholder="$" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" placeholder="" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn-registrar">Registrar</button>
                    <button type="button" class="btn-cancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>2024 Proyecto TPI - Todos los Derechos Reservados</p>
    </footer>
</body>
</html>

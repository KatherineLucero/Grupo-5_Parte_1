<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="/styles/registrarUsuarios.css">
</head>
<body>
    <header>
        <nav>
            <img src="/img/logo.png" alt="Logo" class="logo">
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/registrarProducto.html">Productos</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Políticas</a></li>
            </ul>
            <div class="header-right">
                <a href="/login.html">Iniciar Sesión</a>
                <a href="#" class="carrito">Ir al Pago</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="registro-container">
            <h2>Registrar Usuario</h2>
            <form action="#">
                <div class="form-group">
                    <label for="Nombre">Nombre:</label>
                    <input type="text" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" placeholder="Ingrese fecha Inicio" required>
                </div>
                <div class="form-group">
                    <label for="Correo">Correo:</label>
                    <input type="email" placeholder="Correo electronico" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Direccióm:</label>
                    <input type="text" placeholder="Direccion" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" placeholder="Telefono" required>
                </div>
                <div class="form-group">
                    <label for="pass">Contraseña:</label>
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn-registrar">Registrar</button>
                    <button type="button" class="btn-cancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>2024 Proyecto TPI - Todos los Derechos Reservados</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <header>
        <nav>
            <img src="/img/logo.png" alt="Logo" class="logo">
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/registrarProducto.html">Productos</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Políticas</a></li>
            </ul>
            <div class="header-right">
                <a href="/login.html">Iniciar Sesión</a>
                <a href="#" class="carrito">Ir al Pago</a>
            </div>
        </nav>
    </header>

    <div class="login-container">
        <img src="/img/logo.png" alt="Logo" class="logo">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="Ingrese el usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese la contraseña" required>
                <span class="error" id="errorPassword">Error: Las credenciales no son correctas</span>
            </div>
            <button type="submit" class="btn-login">Iniciar Sesión</button>
            <a href="#" class="forgot-password">¿Has olvidado tu contraseña?</a>
        </form>
    </div>
    
    <footer>
        <p>2024 Proyecto TPI - Todos los Derechos Reservados</p>
    </footer>
    
    <script src="login.js"></script>
</body>
</html>
